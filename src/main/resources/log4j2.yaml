Configuration:

  Properties:
    property:
      - name: logs
        value: "${env:TLP_STRESS_LOG_DIR:-${sys:user.home}/.easy-cass-stress}"

  status: info
  name: StandardConfiguration

  thresholdFilter:
    level: info



  appenders:
    RollingFile:
      - name: File
        fileName: "${logs}/stress.log"

        filePattern: "${logs}/stress.%i.log.gz"

        PatternLayout:
          Pattern: "%d %p %C{1.} [%t] %m%n"

        policies:
          SizeBasedTriggeringPolicy:
            size: 10MB
          OnStartupTriggeringPolicy: {}

        Filters:
          ThresholdFilter:
            level: info


  Loggers:
    Root:
      level: info
      AppenderRef:
        ref: File

