name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        java: [17, 21]
        test-task: ["test40", "test41", "test50"]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run tests (${{ matrix.test-task }})
        run: ./gradlew ${{ matrix.test-task }}

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run ktlint
        run: ./gradlew ktlintCheck

  detekt:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run detekt
        run: ./gradlew detekt

  kover:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run tests and generate coverage
        run: ./gradlew test koverXmlReport -x test40 -x test41 -x test50

  build-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [test, lint, detekt, kover]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Verify distTar builds successfully
        run: ./gradlew distTar

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [test, lint, detekt, kover]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract branch name
        id: extract_branch
        run: |
          # Extract branch name and sanitize for use in artifact names
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BRANCH_NAME="${{ github.head_ref }}"
          else
            BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          fi
          # Replace / with - for valid artifact names
          SANITIZED_BRANCH=$(echo "$BRANCH_NAME" | sed 's/\//-/g')
          echo "branch=$SANITIZED_BRANCH" >> $GITHUB_OUTPUT
          echo "Building artifacts for branch: $SANITIZED_BRANCH"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build distribution tarball
        run: ./gradlew distTar

      - name: Build Docker container with Jib
        run: ./gradlew jibBuildTar

      - name: Upload distribution tarball
        uses: actions/upload-artifact@v4
        with:
          name: cassandra-easy-stress-${{ steps.extract_branch.outputs.branch }}
          path: build/distributions/*.tar.gz
          retention-days: 90
          if-no-files-found: error

      - name: Upload Docker container
        uses: actions/upload-artifact@v4
        with:
          name: cassandra-easy-stress-docker-${{ steps.extract_branch.outputs.branch }}
          path: build/jib-image.tar
          retention-days: 90
          if-no-files-found: error
